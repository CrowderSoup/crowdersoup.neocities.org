<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CrowderSoup</title>
    <meta
      name="description"
      content="CrowderSoup: a small, hand-built corner of the open web."
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://webmention.io; script-src 'self'; frame-src https://gardn.website/;"
    />
    <link
      rel="webmention"
      href="https://webmention.io/crowdersoup.neocities.org/webmention"
    />
    <link
      rel="pingback"
      href="https://webmention.io/crowdersoup.neocities.org/xmlrpc"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="grid">
      <aside class="brand">
        <div class="brand-card">
          <h1 class="logo" id="site-title">CrowderSoup</h1>
          <p class="tagline" id="site-tagline">
            Father of two, software developer, and lover of the open web.
          </p>
        </div>
        <nav id="nav"></nav>
        <div class="rel-me">
          <h3>rel="me"</h3>
          <a
            href="https://mastodon.social/@Gardn"
            rel="me noopener"
            target="_blank"
            >https://mastodon.social/@Gardn</a
          >
        </div>
        <iframe
          src="https://gardn.website/embed/gardn-crowdersoup-com/plant/"
          style="border: 0; width: 100%; height: 100vh"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </aside>

      <section class="main">
        <div class="hero">
          <div>
            <h1 id="page-title">Loadingâ€¦</h1>
            <p id="page-subtitle">Fetching content from your flat files.</p>
          </div>
          <div class="status" id="page-status">Ready</div>
        </div>

        <article class="content" id="content">
          <div class="loading" aria-live="polite">
            <span></span><span></span><span></span>
            <span>Loading content</span>
          </div>
        </article>

        <section
          class="webmentions"
          id="webmentions"
          aria-live="polite"
        ></section>
        <footer id="site-footer"></footer>
      </section>
    </main>

    <script type="text/javascript" src="./neo-cms.js"></script>
  </body>
</html>
